<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Stock Exchange Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f7fa;
        margin: 0;
        padding: 0;
        color: #222;
    }
    header, footer {
        text-align: center;
        padding: 20px;
        background: #0b1e39;
        color: #fff;
    }
    h1 { margin: 0; }
    .container {
        max-width: 900px;
        margin: 30px auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    table th, table td {
        padding: 12px;
        border-bottom: 1px solid #ccc;
        text-align: left;
    }
    .btn {
        background: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }
    .btn:hover {
        background: #0056cc;
    }
    #timer {
        font-weight: bold;
        color: #007bff;
    }
</style>
</head>
<body>

<header>
    <h1>Welcome to the Global Stock Exchange Platform</h1>
    <p>Market updates refresh in <span id="timer">10</span> seconds</p>
</header>

<div class="container">
    <h2>Listed Stocks (USD)</h2>

    <table>
        <tr>
            <th>Company</th>
            <th>Ticker</th>
            <th>Value (USD)</th>
            <th>Action</th>
        </tr>

        <tr>
            <td>Tesla</td>
            <td>TSLA</td>
            <td>$218.45</td>
            <td><button class="btn" onclick="contactInfo('Tesla')">More Info</button></td>
        </tr>

        <tr>
            <td>Apple</td>
            <td>AAPL</td>
            <td>$189.62</td>
            <td><button class="btn" onclick="contactInfo('Apple')">More Info</button></td>
        </tr>

        <tr>
            <td>Amazon</td>
            <td>AMZN</td>
            <td>$173.19</td>
            <td><button class="btn" onclick="contactInfo('Amazon')">More Info</button></td>
        </tr>
    </table>
</div>

<footer>
    <p>Thank you for visiting our Stock Exchange Platform — ©2025</p>
</footer>

<script>
let countdown = 10;
let timerDisplay = document.getElementById("timer");

setInterval(() => {
    countdown--;
    if(countdown <= 0) countdown = 10;
    timerDisplay.textContent = countdown;
}, 1000);

function contactInfo(stockName) {
    alert(`${stockName} information request received.\n\nFor inquiries or details, please contact:\nwisetransfer688@gmail.com`);
}
</script>

</body>
</html>
