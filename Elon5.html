<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Stock Exchange Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 0;
        color: #222;
    }
    header, footer {
        text-align: center;
        padding: 20px;
        background: #0b1e39;
        color: #fff;
    }
    h1 { margin: 0; }
    .top-info {
        margin-top: 10px;
        font-size: 15px;
        opacity: 0.9;
    }
    .container {
        max-width: 950px;
        margin: 30px auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    table th, table td {
        padding: 12px;
        border-bottom: 1px solid #ccc;
        text-align: left;
    }
    .btn {
        background: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }
    .btn:hover {
        background: #0056cc;
    }
</style>
</head>
<body>

<header>
    <h1>Welcome to the Global Stock Exchange Platform</h1>
    <div class="top-info">
        <span id="liveDate"></span> — <span id="liveTime"></span><br>
        Market refresh in <span id="timer">15</span> seconds 
    </div>
</header>

<div class="container">
    <h2>Listed Stocks (USD)</h2>

    <table>
        <tr>
            <th>Company</th>
            <th>Ticker</th>
            <th>Value (USD)</th>
            <th>Action</th>
        </tr>

        <tr>
            <td>Tesla</td>
            <td>TSLA</td>
            <td>$218.45</td>
            <td><button class="btn" onclick="support('Tesla')">Contact Support</button></td>
        </tr>

        <tr>
            <td>Apple</td>
            <td>AAPL</td>
            <td>$189.62</td>
            <td><button class="btn" onclick="support('Apple')">Contact Support</button></td>
        </tr>

        <tr>
            <td>Amazon</td>
            <td>AMZN</td>
            <td>$173.19</td>
            <td><button class="btn" onclick="support('Amazon')">Contact Support</button></td>
        </tr>
    </table>
</div>

<footer>
    <p>Thank you for visiting the Global Stock Exchange — ©2025</p>
</footer>

<script>
/* LIVE DATE + TIME */
function updateDateTime() {
    let now = new Date();
    document.getElementById("liveDate").textContent = now.toDateString();
    document.getElementById("liveTime").textContent = now.toLocaleTimeString();
}
setInterval(updateDateTime, 1000);
updateDateTime();

/* COUNTDOWN */
let countdown = 15;
let timerDisplay = document.getElementById("timer");

setInterval(() => {
    countdown--;
    if(countdown <= 0) countdown = 15;
    timerDisplay.textContent = countdown;
}, 1000);

/* SUPPORT POPUP */
function support(stockName) {
    alert(`${stockName} inquiry selected.\n\nFor customer support or information, contact:\nwisetransfer688@gmail.com`);
}
</script>

</body>
</html>
